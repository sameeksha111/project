version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pet-help-center
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/pet-help-center
    depends_on:
      - mongo
    volumes:
      - ./:/usr/src/app

volumes:
  mongo-data:
